<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rohan Shrestha</title>
  <link rel="icon" type="image/png" href="/assets/Favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');
    
    body {
      font-family: 'Tahoma', 'Microsoft Sans Serif', sans-serif;
      background: url('/assets/bg.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }



    /* XP Window Style */
    .xp-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ECE9D8;
      border: 3px solid #8b9dc3;
      border-radius: 5px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      min-width: 400px;
      z-index: 10;
    }

    .title-bar {
      background: linear-gradient(to bottom, #88A4E5 0%, #7997E1 50%, #6B8BCE 100%);
      padding: 3px 5px 3px 3px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 5px 5px 0 0;
      height: 30px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
    }

    .title-text {
      color: white;
      font-weight: normal;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }

    .window-icon {
      width: 16px;
      height: 16px;
      background: url('/assets/LOGO.png') no-repeat center center;
      background-size: contain;
      border: none;
    }

    .window-controls {
      display: flex;
      gap: 2px;
    }

    .window-btn {
      width: 21px;
      height: 20px;
      background: linear-gradient(to bottom, #D3E5FA 0%, #A8C9F0 8%, #7AA5DB 40%, #5B8FCF 88%, #4178BE 100%);
      border: 1px solid #003C74;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
    }

    .window-btn.close {
      background: linear-gradient(to bottom, #FFADA7 0%, #FF7B70 8%, #FF5247 40%, #E73828 88%, #D32010 100%);
      border: 1px solid #8C0D00;
    }

    .window-btn:active {
      border: 1px solid #003C74;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .window-btn.close:active {
      border: 1px solid #8C0D00;
    }

    .window-content {
      padding: 40px;
      text-align: center;
      background: #ECE9D8;
      border-radius: 0 0 5px 5px;
    }

    /* Loading Animation */
    @keyframes dotPulse {
      0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
      40% { transform: scale(1); opacity: 1; }
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: dotPulse 1.4s infinite ease-in-out;
      background: #0054E3;
    }
    
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: -0.32s; }

    /* DVD Logo */
    #dvd-logo {
      width: 200px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #FFFFED;
      background-color: #627669;
      box-shadow: 0 0 10px #627669;
      position: absolute;
    }
  </style>
</head>
<body>
  <!-- XP Window with Work in Progress -->
  <div class="xp-window">
    <div class="title-bar">
      <div class="title-text">
        <div class="window-icon"></div>
        <span>Rohan Shrestha - Portfolio</span>
      </div>
      <div class="window-controls">
        <div class="window-btn">_</div>
        <div class="window-btn">□</div>
        <div class="window-btn close">✕</div>
      </div>
    </div>
    <div class="window-content">
      <h1 style="font-size: 24px; color: #0054E3; margin-bottom: 20px; font-weight: bold;">
        Work in Progress
      </h1>
      <div class="flex justify-center gap-2">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <!-- DVD Logo -->
  <div id="dvd-logo">
    <img src="/assets/dvd.png" class="w-1/2 h-1/2 object-cover rounded-full">
  </div>

  <script>
    // DVD Logo Animation
    const logo = document.getElementById('dvd-logo');
    const colors = ["#627669", "#FF6B6B", "#4ECDC4", "#556270", "#C7F464", "#FF6F91"];
    
    let colorIndex = 0;
    let x = Math.random() * (window.innerWidth - logo.offsetWidth);
    let y = Math.random() * (window.innerHeight - logo.offsetHeight);
    let dx = 3;
    let dy = 3;

    function moveLogo() {
      x += dx;
      y += dy;

      if (x <= 0 || x + logo.offsetWidth >= window.innerWidth) {
        dx = -dx;
        colorIndex = (colorIndex + 1) % colors.length;
        logo.style.backgroundColor = colors[colorIndex];
        logo.style.boxShadow = `0 0 10px ${colors[colorIndex]}`;
      }

      if (y <= 0 || y + logo.offsetHeight >= window.innerHeight) {
        dy = -dy;
        colorIndex = (colorIndex + 1) % colors.length;
        logo.style.backgroundColor = colors[colorIndex];
        logo.style.boxShadow = `0 0 10px ${colors[colorIndex]}`;
      }

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      requestAnimationFrame(moveLogo);
    }

    moveLogo();

    window.addEventListener("resize", () => {
      x = Math.min(x, window.innerWidth - logo.offsetWidth);
      y = Math.min(y, window.innerHeight - logo.offsetHeight);
    });
  </script>
</body>
</html>
